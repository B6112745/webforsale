<div class="row">
    <div class="col-md-12">
        
        <div class="table-responsive-md">
            <table class="table table-striped table-inverse">
                <thead class="thead-inverse" class="text">
                    <tr class="text3">
                        <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Preview</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Detail</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of devices; index as i">
                        <td width="250"><img [src]="item.img" style="width: 250px"></td>
                        <td class="text2">{{item.id}}</td>
                        <td class="text2">{{item.name}}</td>
                        <td class="text2">{{item.type}}</td>
                        <td class="text2">{{item.detail}}</td>
                        <td class="text2">{{item.quantity}}</td>
                        <td class="text2">{{item.price}}</td>
                        <td>
                            <a class="btn btn-outline-primary" role="button" (click)="deldevice(item.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                  </svg>
                            </a>
                            <button style="margin-left:10%" type="button" 
                            class="btn btn-outline-danger btn-xs" 
                            (click)="deletedeviceid(item.deviceid)"
                            data-toggle="modal" data-target="#myEditDevice">
                            Edit</button>
                        </td>
                    </tr>                                                
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal fade" id="myEditDevice">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Edit Device</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form [formGroup]="gameForm" style="margin-left:4%">
                    <div class="card-body" *ngFor="let item of devices; index as i">
                        <div class="row" >
                            <div class="col-md-2" >
                                    <a class="text6" >Image</a>                               
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="file" class="form-control-file" formControlName='file' (change)="onChangeImg($event)">                           
                                </div>
                            </div>
                        </div>                       
                        <div class="row" >
                            <div class="col-md-2" >
                                    <a class="text6" >ID</a>                               
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='id' value="{{item.id}}">                                
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-2" >
                                    <a class="text6" >Name</a>                               
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='name' value="{{item.name}}">
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-2" >
                                    <a class="text6" >Type</a>                               
                            </div> 
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='type' value="{{item.type}}">
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-2" >
                                    <a class="text6" >Detail</a>                               
                            </div>                                
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='detail' value="{{item.detail}}">
                                </div>
                            </div>
                        </div> 
                        <div class="row" >
                            <div class="col-md-2" >
                                    <a class="text6" >Quantity</a>                               
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='quantity' value="{{item.quantity}}">                                
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-md-2" >
                                    <a class="text6" >Price</a>                               
                            </div>
                            <div class="col-md-7">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName='price' value="{{item.price}}">                                
                                </div>
                            </div>
                        </div>
                    </div>
                </form>               
                <a href="" class="btn btn-outline-secondary pull-right" >
                  Update Device
                </a>
                
            </div>
            <!-- Modal footer -->
        </div>
    </div>
  </div>
