<app-adminbar></app-adminbar>
<div class="card" class="bg-info  text-dark">
    <div class="card-body ">
        <h4 class="p-3 mb-4 bg-dark text-white">Add Devices</h4>
        <div class="row">
            <div class="col-md-5">

            </div>
            <div class="col-md-8">
                <form [formGroup]="deviceForm">
                    <div class="card">
                        <div class="card-header">
                            Devices Form
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    Devices Name:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="text" class="form-control" formControlName='name'>
                                      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                                        <div *ngIf="name.errors?.required">
                                            Name is required.
                                        </div>                                                            
                                        <div *ngIf="name.errors?.pattern">
                                            Your name have special characters !!
                                        </div>   
                                        </div> 
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    Devices Type:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <select class="form-control" formControlName="type">
                                          <option value=""></option>
                                          <option *ngFor="let item of deviceType" [value]="item">{{item}}</option>
                                        </select>
                                      </div>
                                </div>
                            </div>                                                
                            <div class="row">
                                <div class="col-md-3">
                                    Devices Detail:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="text" class="form-control" formControlName='detail'>
                                      <div *ngIf="detail.invalid && (detail.dirty || detail.touched)" class="alert alert-danger">
                                        <div *ngIf="detail.errors?.required">
                                            Detail is required.
                                        </div> 
                                        </div> 
                                    </div>
                                </div>
                            </div>       
                            <div class="row">
                                <div class="col-md-3">
                                    Devices Quantity:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="number" class="form-control" formControlName='quantity'>
                                      <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="alert alert-danger">
                                        <div *ngIf="quantity.errors?.required">
                                            Quantity is required.
                                        </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>                         
                            <div class="row">
                                <div class="col-md-3">
                                    Price:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                      <input type="number" class="form-control" formControlName='price'>
                                      <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
                                        <div *ngIf="price.errors?.required">
                                            Price is required.
                                        </div>  
                                        </div>
                                    </div>
                                </div>
                            </div>  
                            
                            <div class="row">
                                <div class="col-md-3">
                                    Image:
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <input type="file" class="form-control-file"
                                            formControlName='file'
                                            (change)="onChangeImg($event)">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">

                                </div>
                                <div class="col-md-9">
                                    <img *ngIf="previewLoaded" class="img-thumbnail"
                                        [src]="this.deviceForm.value.img" style="height:150px;">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary" (click)="addDevice()">Add</button>&nbsp;
                                    <button type="reset" class="btn btn-danger" (click)="resetFrom()">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="grad5">
        <card>
            <app-updatedevices></app-updatedevices>
        </card>
    </div>

</div>
