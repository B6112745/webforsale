                          <th>Name</th>
                          <th>Price</th>
                      </tr>
                  </thead>

                      <tr *ngFor="let item of cart; index as i">
                          <td scope="row">{{item.id}}</td>
                          <td>{{item.title}}{{item.name}}</td>
                          <td>{{item.price}}</td>
                      </tr>
                  </tbody>
              </table>

              </p>
          </div>
          <!-- Modal footer -->
      </div>
  </div>
