<app-header></app-header>
<app-sidebar></app-sidebar>
<header>

    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" >
        <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
    </video>
    <br><br>
    <div class="container h-100" style="margin-left:4%">
        <div class="d-flex h-100" class="col-md-12">
            <div class="table-responsive-md">
                <table class="table table-striped table-inverse">
                    <thead class="thead-inverse" style="background-color: #86b2cf21;" class="text">
                        <tr>
                            <th>ID</th>
                            <th>product</th>
                            <th>Quantity</th>                                
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr *ngFor="let item of product; index as i"> 
                            <td class="text">{{item.device}}{{item.game}}</td>                              
                            <td class="text">{{item.name}}</td>
                            <td class="text">{{item.quantity}}</td>
                            <td class="text">{{item.price}}</td>                             
                        </tr>        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</header>
