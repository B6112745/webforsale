<div class="table-responsive-md">
    <table class="table table-striped table-inverse">
        <thead class="thead-inverse" style="background-color: #86b2cf21;" class="text">
            <tr>
                <th>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    Preview</th>
                <th>Name</th>                                
                <th>Description</th>
                <th>Genre</th>
                <th>Publisher</th>
                <th>Price</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <tr *ngFor="let item of games; index as i">
                <td width="300"><img [src]="item.img" style="width: 300px"></td>
                <td class="text2">{{item.title}}</td>
                <td class="text2">{{item.description}}</td>
                <td class="text2">{{item.genre}}</td>
                <td class="text2">{{item.publisher}}</td>
                <td class="text2">{{item.price}}</td>
                <td>
                    <a class="btn btn-outline-primary" role="button" (click)="deletePost()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                          </svg>
                    </a>
                </td>
            </tr>
            <!-- --------------------------------------------------------- -->
            
        </tbody>
    </table>
    <br>
</div>
